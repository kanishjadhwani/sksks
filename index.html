<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* Header styling */
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        /* Profile container */
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        /* Profile picture */
        .profile-picture {
            text-align: center;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #3498db;
        }
        /* Personal details */
        .personal-details {
            margin-top: 20px;
        }
        .personal-details h2 {
            color: #333;
        }
        /* Skill sets */
        .skill-sets {
            margin-top: 20px;
        }
        .skill-sets ul {
            list-style-type: none;
            padding: 0;
        }
        .skill-sets li {
            margin-bottom: 10px;
        }
        /* Intro audio */
        .intro-audio {
            margin-top: 20px;
        }
        /* Video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="downloaded.png" alt="My Profile Picture">
        </div>
        <div class="personal-details">
            <h2>Personal Details</h2>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>Kanish Jadhwani</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>2021.kanish.jadhwani@ves.ac.in</td>
                </tr>
            </table>
        </div>
        <div class="skill-sets">
            <h2>Skill Sets</h2>
            <ul>
                <li>Web Development</li>
                <li>Graphic Design</li>
                <li>JavaScript</li>
                <li>Photoshop</li>
            </ul>
        </div>
        <div class="intro-audio">
            <h2>Intro Audio</h2>
            <audio controls>
                <source src="intro.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="video-container">
            <h2>Introduction Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
